<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
     <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JavaScript Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- JavaScript customizado -->
    <script src="../js/script.js" defer></script>

    <!-- CSS customizado -->
    <link rel="stylesheet" href="../css/login_e_registro.css">

    

</head>
<body>

    <!-- Container -->
    <div class="container col-11 col-md-9" id="form-container">

        <!-- Inicio ROW-->
        <div class="row gx-5">

            <div class="col-md-6">
                <h2>Realize seu cadastro</h2>
                
                <form class="row needs-validation" novalidate>

                    <!-- Digite seu nome -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Digite o seu nome" required>
                        <label for="name" class="form-label">Digite seu nome</label>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Nome inválido</div>
                    </div>

                    <!-- Sobrenome -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite o seu sobrenome" required>
                        <label for="sobrenome" class="form-label">Digite seu sobrenome</label>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Sobrenome inválido</div>
                    </div>

                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                        <label for="email" class="form-label">Digite seu e-mail</label>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Email inválido</div>
                    </div>

                    <!-- Senha -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                        <label for="senha" class="form-label">Digite sua senha</label>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Senha inválida</div>
                    </div>

                    <!-- Confirmar Senha -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="conf-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
                        <label for="senha" class="form-label">Confirme sua senha</label>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Confirmação de senha não correspode</div>
                    </div>

                    <!-- Termos de licensa -->
                    <div class="mb-3">
                        <div class="form-check form-switch mb-2">
                            <input type="checkbox" class="form-check-input" id="licensa">
                            <label for="licensa" class="form-label">Você aceita os <a id="link-licensa" href="">termos de servico</a>?</label>
                        </div>
                    </div>

                    <!-- Novidades -->
                    <div class="mb-3">
                        <div class="form-check form-switch mb-2">
                            <input type="checkbox" class="form-check-input" id="novidades" checked>
                            <label for="novidades" class="form-label">Você deseja receber as novidades?</label>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Cadastrar">
                </form>
                
            </div>

            <!-- Imagem -->
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="../img/ultraviolet-card-floating.jpeg" alt="Imagem de tela de registro" class="img-fluid">
                    </div>

                    <div class="col-12" id="link-container">
                        <a href="login.html">Eu já tenho uma conta</a>
                    </div>
                </div>
            </div>


        </div> <!-- Fim ROW-->

    </div> <!-- Fim Container -->
</body>
</html>
